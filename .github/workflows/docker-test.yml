name: Test Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.dev'
      - 'docker-compose.yml'
      - '.github/workflows/docker-test.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Production Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: netveris:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker Image
        run: |
          docker build -t netveris:test .
          docker run -d -p 3000:3000 --name netveris-test netveris:test
          sleep 5
          curl -f http://localhost:3000 || exit 1
          docker stop netveris-test
          echo "âœ… Docker build and run successful!"

      - name: ğŸ—ï¸ Build Dev Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: false
          tags: netveris:dev
